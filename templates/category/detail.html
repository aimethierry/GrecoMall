{% extends 'base2.html' %}
{% load static %}
{% block content %}

	<!-- Slide1 -->
	
	<!-- Banner -->
	<section class="banner bgwhite p-t-40 p-b-40">
		<div class="container">

                <div class="sec-title p-b-60">
                        <h3 class="m-text5 t-center">
                            {{ post.name }}
                        </h3>
                    </div>
                   
                       
                 



			<div class="row">
        
                    {% for i in prod %}
                    <div class="col-sm-10 col-md-8 col-lg-4 m-l-r-auto">
                   
                            <div class="block1 hov-img-zoom pos-relative m-b-30">
                               
                                <img src="{{ i.image.url }}" alt="IMG-BENNER">
        
                                <div class="block1-wrapbtn w-size2">
                                 
                                    <a href="/product/{{ i.id }}/{{ i.slug }}" class="flex-c-m size2 m-text2 bg3 hov1 trans-0-4">
                                            {{ i.name }}
                                    </a>
                                </div>
                              
                             </div>	
                    </div>

                    {% endfor %} 
			</div>
		</div>
	</section>



    {% endblock %}

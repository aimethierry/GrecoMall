{% extends "dashboard/dashboard.html" %}
{% load static %}
{% block content %}
<div class="row" style="background-color:white">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                   
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                           
                            
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th> name</th>
                            
                            <th>price </th>
                            <th>View</th>
                            <th>Delete</th>
                          
                           
                        </tr>
                        {% for object in product  %}
                        <tr>
    
                            <td>{{ object.name }}</td>
    
                            <td>{{ object.price }}</td>
    
                            <td>
                                
                                <span class="label label-warning"><a href="/dashboard/product/edit/{{ object.pk }}">Edit</a></span>
                                
                            </td>
    
                            <td>
                                <span class="label label-danger"><a href="/dashboard/product/edit/{{ object.pk }}">Delete</a></span>
                            </td>
                            
                          
                        </tr>
                        {% endfor %}
                           
                           
             
    
    
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
{% endblock %}

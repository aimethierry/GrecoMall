{% extends "dashboard/dashboard.html" %}
{% load static %}
{% block content %}
<div class="row" style="background-color:white">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
               
                <div class="box-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                       
                        
                    </div>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tr>
                        <th>First name</th>
                        
                        <th>Second Name </th>
                        <th>View</th>
                        <th>Delete</th>
                        <th>Date</th>
                       
                    </tr>
                    {% for object in object_list %}
                    <tr>

                        <td>{{ object.first_name }}</td>

                        <td>{{ object.last_name }}</td>

                        <td>
                            
                            <span class="label label-warning"><a href="/dashboard/detail/{{ object.pk }}">View</a></span>
                            
                        </td>

                        <td>
                            <span class="label label-danger"><a href="/dashboard/detail/{{ object.pk }}">Delete</a></span>
                        </td>
                        
                        <td>
                            <span class="text-muted">
                                <i class="fa fa-clock-o"></i> {{ object.created }}</span>
                        </td>
                    </tr>
                    {% endfor %}
                       
                       
         


                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
</div>
{% endblock %}
